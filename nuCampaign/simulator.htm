<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="author" content="Paul Ruediger" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	
	<title>Campaign Tech Simulator</title>
	<link type="text/css" href="planets.css" rel="stylesheet" />
	<script type="text/javascript" src="common.js"></script>
	<script type="text/javascript" src="simulator.js"></script>
	<script type="text/javascript">
		simulatorRace = parseInt(getQueryParam("race"));
	</script>
</head>
<body>

<p id="banner"><a href="index.htm"><img src="banner.png" alt="" /></a></p>

<table>
<caption id="captionRace">Loading simulator and modules...</caption>
<thead>
<tr>
<th>Buy</th>
<th>Use</th>
<th>Tech Name</th>
<th class="colLight">Gigacredits</th>
<th>Advantage</th>
</tr>
</thead>
<tfoot>
<tr>
<th>Buy</th>
<th>Use</th>
<th>Tech Name</th>
<th class="colLight">Gigacredits</th>
<th>Advantage</th>
</tr>
<tr>
<th colspan="3">Total Costs</th>
<td class="numeric colLight" id="totMoney"></td>
<td class="numeric" id="totAdv"></td>
</tr>
<tr>
<th colspan="3">Your Resources</th>
<td class="numeric colLight"><input type="number" onchange="calcCosts(); saveGigacredits()" class="text" id="userMoney" value="" min="0" size="4" /></td>
<td class="numeric"><input type="number" onchange="calcCosts()" class="text" id="userAdv" value="" min="260" max="999" size="3" /></td>
</tr>
<tr>
<th colspan="3">Remaining Resources</th>
<td class="numeric colLight" id="remMoney"></td>
<td class="numeric" id="remAdv"></td>
</tr>
</tfoot>
<tbody style="font-size: 80%" id="shipDesigns">
<tr><td colspan="5" id="buttonPanel"></td></tr>
<tr><th colspan="5">Ship designs</th></tr>
</tbody>
<tbody style="font-size: 80%" id="techItems">
<tr><th colspan="5">Technology upgrades</th></tr>
</tbody>
</table>

</body>
</html>
