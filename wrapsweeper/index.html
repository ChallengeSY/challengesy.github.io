<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta name="keywords" content="Wrapsweeper, Minesweeper, Wraparound" />
	<meta name="author" content="Paul Ruediger" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	
	<title>Wrapsweeper</title>
	<link type="text/css" href="../nevergalaxy/css/greys.css" rel="stylesheet" />
	<script>
		function openMenu(submenu) {
			var hideMenu = (submenu == "play" ? "custom" : "play");
			
			document.getElementById(hideMenu).style.display = "none";
			document.getElementById(submenu).style.display = "";
		}
	</script>
</head>
<body>

<p id="banner"><img src="banner.png" alt="Wrapsweeper" /></p>
<p>Welcome to <span class="bold">Wrapsweeper</span>, a project that puts your wraparound minesweeping to the test. No downloads required; just play!</p>

<!-- Main menu -->
<p class="center"><button class="interact" onclick="openMenu('play')">Play Mode</button>
<button class="interact" onclick="openMenu('custom')">Custom Mode</button></p>

<!-- Play Mode menu -->
<div class="center" style="display: none;" id="play">
The main experience of Wrapsweeper<br />
<a class="interact" href="play.html?wid=8&hei=8&mines=10">Beginner</a>
<a class="interact" href="play.html?wid=16&hei=16&mines=40">Intermediate</a>
<a class="interact" href="play.html?wid=30&hei=16&mines=99">Expert</a>
<a class="interact" href="play.html?wid=40&hei=24&mines=215">Master</a>
</div>

<!-- Custom Mode menu -->
<div class="center" style="display: none;" id="custom">
Customize your experience<br />
<form action="play.html" method="get">
<label for="wid">Width</label>: <input class="text" id="wid" name="wid" type="number" min="2" max="128" value="8" size="4" /> /
<label for="hei">Height</label>: <input class="text" id="hei" name="hei" type="number" min="2" max="128" value="8" size="4" /> /
<label for="mines">Mines</label>: <input class="text" id="mines" name="mines" type="number" min="1" max="9999" value="10" size="5" /><br />

<input class="button" type="submit" value="Play custom game" />
</div>

<hr />

<p class="footer">
Wrapsweeper &copy; 2022 Paul Ruediger<br />
<a class="interact" href="../index.html">Return to Lite Home Page</a>
</p>

</body>
</html>
